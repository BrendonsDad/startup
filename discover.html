<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendzie HTML</title>
    <link rel="icon" href="favicon.ico" />
    <style>
        table {
          width: 100%;
          border-collapse: collapse;
        }
        th, td {
          border: 1px solid rgba(0,0,0,0.6);
          padding: 10px;
        }

        .discImgs {
            text-align: center;
        }
      </style>
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Friendzzie<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="messaging.html">Messaging</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <h1>JOIN GROUPS IN YOUR AREA</h1>
        <table>
            <tr>
                <th>Punk Rock Lovers (Provo)</th>
                <th>Intremural Football (Saturdays)</th>
                <th>Medeival Larping</th>
            </tr>
            <tr>
                <td class="discImgs">
                    <img src="guitar.jpg" width="100px" alt="guitar"/>
                </td>
                <td class="discImgs">
                    <img src="football.jpg" width="100px" alt="football"/>
                </td>
                <td class="discImgs">
                    <img src="sword.jpg" width="100px" alt="sword"/>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <th>Orem Baseball</th>
                <th>Hiking Club</th>
                <th>Sunset Squad</th>
            </tr>
        
            <tr>
                <td class="discImgs">
                    <img src="baseballmit.jpg" width="100px" alt="baseball mit"/>
                </td>
                <td class="discImgs">
                    <img src="mountains.jpg" width="100px" alt="Mountain range"/>
                </td>
                <td class="discImgs">
                    <img src="beach.jpg" width="100px" alt="Sunset at beach"/>
                </td>
            </tr>
        </table>

        <div class="makeGroup">
            <button>
                <p>+ Make a Group</p>
              </button>
        </div>
    </main>

    

    <footer>
      <hr />
      <span class="text-reset">Aubury Orr</span>
      <br />
      <a href="https://github.com/BrendonsDad/startup">GitHub</a>
    </footer>
  </body>
</html>
