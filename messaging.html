<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendzie HTML</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="scores.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Friendzie<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="messaging.html">Messaging</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <h1>Messaging</h1>
        <div>
            <p>Mellisa</p>
        </div>
        <div class="invite">
            <button>
                <p>Invite to hang</p>
              </button>
        </div>
        <div class="textimg">
            <img src="discordex.PNG" alt="example of texting"/>
        </div> 
        <div class="sharesong">
            <button>
                <p>Share a song</p>
              </button>
        </div>
        <form method="get">
            <div>
              <span>-></span>
              <input type="text" placeholder="say hi!" />
            </div>
          </form>


    </main>

    <footer>
      <hr />
      <span class="text-reset">Aubury Orr</span>
      <br />
      <a href="https://github.com/BrendonsDad/startup">GitHub</a>
    </footer>
  </body>
</html>
