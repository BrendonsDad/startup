<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendzie HTML</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="messaging.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Freindzie<sup>&reg;</sup></a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="discover.html">Discover</a></li>
          <li class="nav-item"><a class="nav-link" href="messaging.html">Messaging</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    </header>

    <main class="container-fluid bg-secondary text-center">
        <h1 class="Messaging">Messaging</h1>
        <div class="friend">
            <p>Mellisa</p>
        </div>
        <div class="invite">
            <button class="btn btn-primary">
                <p>Invite to hang</p>
              </button>
        </div>
        <div class="textimg">
            <img class="textExample" src="discordex.PNG" alt="example of texting"/>
        </div> 
        <div class="sharesong ">
            <button class="btn btn-secondary">
                <p>Share a song</p>
              </button>
        </div>
        <div class="message">
          <form method="get">
              <div class="input-group mb-3">
                <span class="input-group-text">➡️</span>
                <input class="form-control" type="text" placeholder="say hi!" />
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </form>
        </div>


    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid"></div>
      <span class="text-reset">Aubury Orr</span>
      <a class="text-reset" href="https://github.com/BrendonsDad/startup">GitHub</a>
    </div>
    </footer>
  </body>
</html>
